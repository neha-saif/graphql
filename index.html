<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GraphQL Profile</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const p = location.pathname;

      // Allow these:
      // /graphql
      // /graphql/
      // /graphql/*
      const ok =
        p === "/graphql" ||
        p === "/graphql/" ||
        p.startsWith("/graphql/");

      // Redirect everything else to SPA root
      if (!ok) {
        location.replace("/graphql/");
      }
    </script>

    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
